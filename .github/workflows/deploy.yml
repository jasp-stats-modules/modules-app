
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      second_scrape:
        description: 'Branch of https://github.com/jasp-stats-modules/modules-registry/ to scrape for second time (for example beta)'
        required: false
      second_output:
        description: 'Output file for second scrape (for example public/beta.json)'
        required: false

# Only have one deployment in progress at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.18.0'
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run scrape
        run: pnpm run scrape
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run scrape for branch (workflow_dispatch only)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: pnpm run scrape ${{ github.event.inputs.second_scrape }} ${{ github.event.inputs.second_output }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Build project
        run: pnpm build

      - name: Upload dist/ as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist


  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
