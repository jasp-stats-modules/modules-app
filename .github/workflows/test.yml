name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write # Needed to commit coverage badges
  pull-requests: write  # Needed to write coverage report to PR comment

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.18.0'
          cache: "pnpm"

      - name: â¬‡ï¸ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Run unit tests with coverage
        run: pnpm test --coverage

      - name: 'ğŸ“Š Report Coverage'
        if: always() 
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: 'Unit test coverage'

      - name: ğŸ’¾ Upload unit coverage data
        uses: actions/upload-artifact@v6
        with:
          name: unit-coverage
          path: coverage/coverage-summary.json

  browser-tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.58.1-noble
      options: --user 1001
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.18.0'
          cache: "pnpm"

      - name: â¬‡ï¸ Install dependencies
        run: pnpm install
    
      - name: ğŸ§ª Run browser tests with coverage
        run: pnpm test:browser run --coverage

      - name: 'ğŸ“Š Report Coverage'
        if: always() 
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: 'Browser test coverage'

      - name: ğŸ’¾ Upload browser coverage data
        uses: actions/upload-artifact@v6
        with:
          name: browser-coverage
          path: coverage/coverage-summary.json

  badges:
    name: 'Generate and commit coverage badges'
    if: github.ref == 'refs/heads/main'
    needs: [test, browser-tests]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ“‚ Download unit coverage data
        uses: actions/download-artifact@v7
        with:
          name: unit-coverage
          path: coverage/unit/

      - name: ğŸ“‚ Download browser coverage data
        uses: actions/download-artifact@v7
        with:
          name: browser-coverage
          path: coverage/browser/

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.18.0'
          cache: "pnpm"

      - name: ğŸ–ï¸ Generating unit test coverage badges
        uses: jpb06/coverage-badges-action@v1.4.6
        with:
          no-commit: true
          branches: main
          badges-icon: vitest
          output-folder: .github/badges/unit
          badges-labels-prefix: Test coverage (unit)
          coverage-summary-path: coverage/unit/coverage-summary.json

      - name: ğŸ–ï¸ Generating browser test coverage badges
        uses: jpb06/coverage-badges-action@v1.4.6
        with:
          no-commit: true
          branches: main
          badges-icon: vitest
          output-folder: .github/badges/browser
          badges-labels-prefix: Test coverage (browser)
          coverage-summary-path: coverage/browser/coverage-summary.json

      - name: ğŸ“ Create PR with badges
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Updating coverage badges'
          branch: coverage-badges-${{ github.run_id }}
          title: 'Update coverage badges'
          body: 'Automated update of coverage badges (unit & browser).'
          labels: coverage
