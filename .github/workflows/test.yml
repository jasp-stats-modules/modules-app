name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write  # Needed to write coverage report to PR comment

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: "pnpm"

      - name: â¬‡ï¸ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Run unit tests with coverage
        run: pnpm test --coverage

      - name: 'ğŸ“Š Report Coverage'
        if: always() 
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: 'Unit test coverage'

      - name: ğŸ–ï¸ Generating coverage badges
        uses: jpb06/coverage-badges-action@latest
        with:
          branches: main
          badges-icon: vitest
          output-folder: .github/badges/unit
          badges-labels-prefix: Test coverage (unit)
          commit-message: 'Updating unit test coverage badges [skip ci]'

  browser-tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
      options: --user 1001
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: "pnpm"

      - name: â¬‡ï¸ Install dependencies
        run: pnpm install
    
      - name: ğŸ§ª Run browser tests with coverage
        run: pnpm test:browser run --coverage

      - name: 'ğŸ“Š Report Coverage'
        if: always() 
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: 'Browser test coverage'

      - name: 'ğŸ–ï¸ Generating coverage badges'
        uses: jpb06/coverage-badges-action@latest
        with:
          branches: main
          badges-icon: vitest
          output-folder: .github/badges/browser
          badges-labels-prefix: Test coverage (browser)
          commit-message: 'Updating browser test coverage badges [skip ci]'
