
name: Scrape

on:
  push:
    branches:
      - registry-clone

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.18.0'
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run scrape
        run: pnpm run scrape
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
